<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">My Music Player</h1>
  </header>
  <div class="container">
    <section class="section">
      <h2 class="section-title">Now Playing</h2>
      <div class="card">
        <div class="card-image" style="background-image: url(https://via.placeholder.com/640x640);"></div>
        <div class="card-content">
          <h3 class="card-title">Song Title</h3>
          <h4 class="card-subtitle">Artist Name</h4>
          <p class="card-text">Album Name</p>
        </div>
      </div>
    </section>
    <section class="section">
      <h2 class="section-title">Playlists</h2>
      <ul>
        <li class="card">
          <div class="card-content">
            <h3 class="card-title">Playlist Title</h3>
            <h4 class="card-subtitle">Number of Songs</h4>
          </div>
        </li>
        <li class="card">
          <div class="card-content">
            <h3 class="card-title">Playlist Title</h3>
            <h4 class="card-subtitle">Number of Songs</h4>
          </div>
        </li>
      </ul>
    </section>
  </div>
  <footer class="footer">
    <button class="button">Play</button>
    <button class="button">Pause</button>
    <button class="button">Next</button>
  </footer>
</body>
</html>
